                              </div>

                              </div>

                              <!-- Phone Input-->

                              </div>

                              </div>

                              </div>

                              </div>

                                </div>

                                </div>                                    
                              </div>

                              <!-- Age Input -->
                              <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="ageInput" placeholder="Age">
                                <label for="ageInput">Age</label>
                              </div>

                              <!-- Monthly Income Input -->
                              <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                  <option selected>Click to Select</option>
                                  <option value="1"> Rp 0 - Rp 1.000.000,- </option>
                                  <option value="2"> Rp 1.000.000 - Rp 10.000.000,- </option>
                                  <option value="3"> > Rp 10.000.000 </option>
                                </select>
                                <label for="floatingSelect">Monthly Income</label>
                              </div>

                              <!-- Province / Provinsi Input -->
                              <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                  <option selected>Click to Select</option>
                                  <option value="1"> Jawa Timur </option>
                                  <option value="2"> Jawa Tengah </option>
                                  <option value="3"> Jawa Barat </option>
                                </select>
                                <label for="floatingSelect">Province</label>
                              </div>

                              <!-- City (Kota/Kabupaten) Input -->
                              <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                  <option selected>Click to Select</option>
                                  <option value="1"> Jombang</option>
                                  <option value="2"> Surabaya </option>
                                  <option value="3"> Bandung </option>
                                </select>
                                <label for="floatingSelect">City</label>
                              </div>

                                </select>
                                <label for="floatingSelect">Subdistric</label>
